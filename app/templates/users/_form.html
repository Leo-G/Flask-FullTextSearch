
{% macro user_form(form_name = '', user_name='', user_email='', user_password = '') %}

        <div class="center row">
            <div class="large-8 columns">
            <h4> {{ form_name }} Users</h4>
               <fieldset>
                <form action="" method="POST" >

				  <label>Name <small>required</small><input type="text" name="name" value="{{ user_name }}"  required/>	 </label>
				 <label> Email <small>required</small> <input type="email" name="email" value="{{ user_email }}" required/> </label>
         <label>password <small>required</small><input type="password" name="password" value="{{ user_password }}"  required/>	 </label>
         
				   <button class="button "  type="submit">{{ form_name }}</button>
                  </form>
                </fieldset>


				</div>
			  </div>


{% endmacro %}
