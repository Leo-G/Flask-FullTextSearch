<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <!-- you don't need ignore=notused in your code, this is just here to trick the cache -->
    <script src="angular-grid/dist/angular-grid.js?ignore=notused2"></script>
    <link rel="stylesheet" type="text/css" href="angular-grid/dist/angular-grid.css?ignore=notused2">
    <link rel="stylesheet" type="text/css" href="angular-grid/dist/theme-fresh.css?ignore=notused2">
    <script src="app.js"></script>
</head>
<body ng-app="sites" ng-controller="SitesCtrl">
     <input placeholder="Filter..." type="text" ng-model="gridOptions.quickFilterText"/>
     <br>
     <br>
     <a href="/add.html">Add</a> 
     <span ng-repeat="selectedRow in gridOptions.selectedRows">
       <a href="/sites/update/{{ selectedRow.id }}">Edit</a> 
       <a href="/sites/delete/{{ selectedRow.id }}">Delete</a>
     </span>

    <div ag-grid="gridOptions" class="ag-fresh" style="height: 100%;"></div>
    
    
</body>
</html>
