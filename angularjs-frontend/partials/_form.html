<div class="form-group">
  <label for="title" class="col-sm-2 control-label">url</label>
  <div class="col-sm-10">
    <input type="text" ng-model="site.site.url" class="form-control" id="url" placeholder="url"/>
  </div>
</div>
<div class="form-group">
  <label for="year" class="col-sm-2 control-label">tag</label>
  <div class="col-sm-10">
    <input type="text" ng-model="site.site.tag" class="form-control" id="tag" placeholder="tag"/>
  </div>
</div>
<div class="form-group">
  <label for="director" class="col-sm-2 control-label">Director</label>
  <div class="col-sm-10">
    <input type="text" ng-model="movie.director" class="form-control" id="director" placeholder="Who directed the movie?"/>
  </div>
</div>
<div class="form-group">
  <label for="plot" class="col-sm-2 control-label">Movie Genre</label>
  <div class="col-sm-10">
    <input type="text" ng-model="movie.genre" class="form-control" id="plot" placeholder="Movie genre here"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
